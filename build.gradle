group 'com.bocktrow.lom'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenCentral()
    maven {
        url "https://hub.spigotmc.org/nexus/content/groups/public"
    }
    maven{
        url "http://maven.sk89q.com/artifactory/repo/"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.spigotmc', name: 'spigot-api', version: '1.8.8-R0.1-SNAPSHOT', { ext { fatJarExclude = true } }
    compile "com.sk89q.worldedit:worldedit-bukkit:6.1.1-SNAPSHOT"
}
