group 'com.bocktrow.lom'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenCentral()
    maven{
        url "http://maven.sk89q.com/artifactory/repo/"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "com.sk89q.worldedit:worldedit-bukkit:6.1.1-SNAPSHOT"
    compile fileTree(dir: 'library', include: '*.jar')
}
